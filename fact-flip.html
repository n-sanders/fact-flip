<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FactFlash × Multiplication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@500;600&display=swap');
        
        body { font-family: 'Inter', system-ui, sans-serif; }
        .title-font { font-family: 'Space Grotesk', sans-serif; }

        .flashcard { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

        .correct { background-color: #10b981 !important; color: white !important; animation: pop 0.3s ease; }
        .wrong { background-color: #ef4444 !important; color: white !important; }

        @keyframes pop {
            0% { transform: scale(0.95); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .skip-row {
            height: 62px;
            transition: all 0.45s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .skip-row.hidden {
            opacity: 0;
            transform: translateY(20px) scale(0.95);
        }

        .dot {
            width: 18px;
            height: 18px;
            background: linear-gradient(145deg, #38bdf8, #3b82f6);
            border-radius: 9999px;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3), inset 0 2px 3px rgba(255,255,255,0.5);
        }

        #left-panel {
            min-height: 520px; /* reserves space so Next Fact button never moves */
        }
    </style>
</head>
<body class="bg-zinc-950 text-zinc-100 min-h-screen">
    <div class="max-w-6xl mx-auto p-6">
        <!-- Header -->
        <header class="flex items-center justify-between mb-12">
            <div class="flex items-center gap-x-3">
                <div class="w-10 h-10 bg-emerald-500 rounded-2xl flex items-center justify-center text-2xl shadow-lg">×</div>
                <div>
                    <h1 class="title-font text-3xl font-semibold tracking-tight">FactFlip</h1>
                    <p class="text-zinc-400 text-sm -mt-1">Multiplication Facts</p>
                </div>
            </div>
            
            <div class="flex items-center gap-x-3">
                <div class="inline-flex bg-zinc-900 border border-zinc-700 rounded-3xl p-1 text-sm">
                    <button onclick="setMode('practice')" id="btn-practice" class="mode-btn px-6 py-2 rounded-3xl font-medium">Practice</button>
                    <button onclick="setMode('test')" id="btn-test" class="mode-btn px-6 py-2 rounded-3xl font-medium">Test</button>
                </div>
                <button onclick="toggleSettings()" class="flex items-center gap-x-2 px-5 py-3 bg-zinc-900 hover:bg-zinc-800 border border-zinc-700 rounded-2xl text-sm font-medium transition-colors">
                    <i class="fa-solid fa-sliders"></i>
                    <span>Facts</span>
                </button>
            </div>
        </header>

        <!-- Main Card -->
        <div class="flashcard bg-zinc-900 border border-zinc-800 rounded-3xl p-10 shadow-2xl">
            <div class="flex justify-center mb-10">
                <div id="problem" class="text-[6.5rem] leading-none font-semibold title-font tracking-tighter text-white text-center"></div>
            </div>

            <!-- TEST MODE -->
            <div id="test-answers" class="hidden grid grid-cols-2 gap-4"></div>

            <!-- PRACTICE MODE -->
            <div id="practice-area" class="hidden grid grid-cols-2 gap-12">
                <!-- LEFT COLUMN - Dashed box with vertically centered final answer -->
                <div id="left-panel" class="border border-dashed border-zinc-700 rounded-3xl p-8 flex flex-col">
                    <div class="flex justify-center mb-8">
                        <button onclick="flipFact()" 
                                class="inline-flex items-center gap-x-3 px-7 py-2 bg-zinc-800 hover:bg-zinc-700 active:bg-zinc-600 rounded-3xl text-sky-400 text-sm font-medium transition-all">
                            <i class="fa-solid fa-arrows-rotate text-lg"></i>
                            <span>FLIP</span>
                        </button>
                    </div>
                    
                    <!-- Vertically centered final answer -->
                    <div class="flex-1 flex items-center justify-center">
                        <div id="final-reveal" class="hidden w-full max-w-xs">
                            <div class="bg-emerald-950 border border-emerald-800 rounded-3xl px-10 py-8 text-center">
                                <div id="final-equation" class="text-6xl font-semibold title-font text-emerald-300 tracking-tight"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- RIGHT COLUMN - Skip counting -->
                <div>
                    <div id="skip-container" class="flex flex-col gap-3"></div>
                </div>
            </div>

            <!-- Feedback (Test mode only) -->
            <div id="feedback" class="mt-8 text-center min-h-[2.5rem] text-lg font-medium"></div>

            <!-- Next Button (always at bottom, never moves) -->
            <div class="flex justify-center mt-12">
                <button onclick="handleActionButton()" id="action-btn"
                        class="px-16 py-5 text-2xl font-semibold rounded-3xl transition-all active:scale-95 shadow-xl flex items-center gap-x-4">
                    <span id="btn-text">Next Fact →</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Settings Panel -->
    <div id="settings-panel" class="slide-panel fixed top-0 right-0 h-full w-96 bg-zinc-900 border-l border-zinc-700 shadow-2xl translate-x-full flex flex-col z-50">
        <div class="p-6 border-b border-zinc-700 flex items-center justify-between">
            <h2 class="text-2xl font-semibold title-font">Select Facts</h2>
            <button onclick="toggleSettings()" class="text-zinc-400 hover:text-white">
                <i class="fa-solid fa-xmark text-2xl"></i>
            </button>
        </div>
        <div class="p-6 flex-1 overflow-auto">
            <div class="flex gap-3 mb-6">
                <button onclick="selectAll(true)" class="flex-1 py-3 text-sm font-medium bg-zinc-800 hover:bg-zinc-700 rounded-2xl">Select All</button>
                <button onclick="selectAll(false)" class="flex-1 py-3 text-sm font-medium bg-zinc-800 hover:bg-zinc-700 rounded-2xl">Clear All</button>
            </div>
            <div id="facts-container" class="space-y-10"></div>
        </div>
        <div class="p-6 border-t border-zinc-700 mt-auto">
            <button onclick="toggleSettings()" class="w-full py-4 bg-white text-zinc-900 font-semibold rounded-2xl">Done</button>
        </div>
    </div>

    <div onclick="toggleSettings()" id="backdrop" class="hidden fixed inset-0 bg-black/60 z-40"></div>

    <script>
        let selectedFacts = new Set();
        let currentMode = 'practice';
        let currentA = 0, currentB = 0, currentCorrect = 0;
        let currentSkipStep = 0;
        let lastFactKey = null;

        function loadSettings() {
            const saved = localStorage.getItem('selectedMultiFacts');
            if (saved) selectedFacts = new Set(JSON.parse(saved));
            else {
                for (let i = 2; i <= 9; i++) for (let j = i; j <= 9; j++) selectedFacts.add(`${i}x${j}`);
            }
            currentMode = localStorage.getItem('factFlashMode') || 'practice';
        }

        function saveSettings() {
            localStorage.setItem('selectedMultiFacts', JSON.stringify(Array.from(selectedFacts)));
            localStorage.setItem('factFlashMode', currentMode);
        }

        function createFactToggles() {
            const container = document.getElementById('facts-container');
            container.innerHTML = '';
            for (let i = 2; i <= 9; i++) {
                const section = document.createElement('div');
                section.innerHTML = `<div class="flex items-center gap-x-4 mb-4"><div class="w-9 h-9 bg-zinc-800 rounded-2xl flex items-center justify-center text-lg font-bold text-emerald-400">×${i}</div><div class="text-zinc-400 font-medium">Facts</div></div>`;
                const grid = document.createElement('div'); grid.className = 'grid grid-cols-4 gap-3';
                for (let j = i; j <= 9; j++) {
                    const key = `${i}x${j}`;
                    const btn = document.createElement('button');
                    btn.className = `h-16 text-xl font-semibold title-font rounded-3xl border flex items-center justify-center transition-all ${selectedFacts.has(key) ? 'bg-emerald-600 border-emerald-500 text-white' : 'bg-zinc-800 border-zinc-700 hover:border-zinc-500'}`;
                    btn.textContent = `${i} × ${j}`;
                    btn.onclick = () => toggleFact(key, btn);
                    grid.appendChild(btn);
                }
                section.appendChild(grid);
                container.appendChild(section);
            }
        }

        function toggleFact(key, el) {
            if (selectedFacts.has(key)) selectedFacts.delete(key); else selectedFacts.add(key);
            el.classList.toggle('bg-emerald-600'); el.classList.toggle('border-emerald-500'); el.classList.toggle('text-white');
            el.classList.toggle('bg-zinc-800'); el.classList.toggle('border-zinc-700');
            saveSettings();
        }

        function selectAll(all) {
            selectedFacts.clear();
            if (all) for (let i = 2; i <= 9; i++) for (let j = i; j <= 9; j++) selectedFacts.add(`${i}x${j}`);
            createFactToggles();
            saveSettings();
        }

        function toggleSettings() {
            const panel = document.getElementById('settings-panel');
            const backdrop = document.getElementById('backdrop');
            panel.classList.toggle('translate-x-full');
            backdrop.classList.toggle('hidden');
        }

        function setMode(mode) {
            currentMode = mode;
            saveSettings();
            updateModeButtons();
            generateNewProblem();
        }

        function updateModeButtons() {
            document.getElementById('btn-practice').classList.toggle('bg-emerald-600', currentMode === 'practice');
            document.getElementById('btn-test').classList.toggle('bg-emerald-600', currentMode === 'test');
        }

        function generateNewProblem() {
            if (selectedFacts.size === 0) selectAll(true);

            const factsArray = Array.from(selectedFacts);
            let randomKey;
            if (factsArray.length > 1 && lastFactKey) {
                const filtered = factsArray.filter(k => k !== lastFactKey);
                randomKey = filtered[Math.floor(Math.random() * filtered.length)];
            } else randomKey = factsArray[Math.floor(Math.random() * factsArray.length)];
            lastFactKey = randomKey;

            let [a, b] = randomKey.split('x').map(Number);
            if (Math.random() < 0.5) [a, b] = [b, a];

            currentA = a; currentB = b; currentCorrect = a * b; currentSkipStep = 1;

            document.getElementById('problem').textContent = `${a} × ${b}`;
            document.getElementById('feedback').innerHTML = '';
            document.getElementById('final-reveal').classList.add('hidden');

            if (currentMode === 'test') {
                document.getElementById('test-answers').classList.remove('hidden');
                document.getElementById('practice-area').classList.add('hidden');
                renderTestAnswers();
            } else {
                document.getElementById('test-answers').classList.add('hidden');
                document.getElementById('practice-area').classList.remove('hidden');
                initSkipCounting();
            }
            updateActionButton();
        }

        function renderTestAnswers() {
            const container = document.getElementById('test-answers');
            container.innerHTML = '';
            const answers = generateAnswers();
            answers.forEach(ans => {
                const btn = document.createElement('button');
                btn.className = `answer-btn h-24 text-4xl font-semibold title-font bg-zinc-800 hover:bg-zinc-700 border border-zinc-700 rounded-3xl`;
                btn.textContent = ans;
                btn.onclick = () => handleTestAnswer(btn, ans);
                container.appendChild(btn);
            });
        }

        function generateAnswers() {
            const correct = currentCorrect;
            let answers = [correct, correct + (Math.random() < 0.5 ? 1 : -1)];
            const multiples = new Set();
            for (let k = 2; k <= 12; k++) {
                if (k !== currentB) multiples.add(currentA * k);
                if (k !== currentA) multiples.add(currentB * k);
            }
            let others = Array.from(multiples).filter(x => x !== correct && x > 0);
            others.sort(() => Math.random() - 0.5);
            answers.push(others[0] || correct + 5);
            answers.push(others[1] || correct + 8);
            return answers.sort(() => Math.random() - 0.5);
        }

        function handleTestAnswer(clickedBtn, chosen) {
            const allBtns = document.querySelectorAll('#test-answers button');
            allBtns.forEach(btn => btn.disabled = true);
            if (chosen === currentCorrect) {
                clickedBtn.classList.add('correct');
                document.getElementById('feedback').innerHTML = `<span class="text-emerald-400">✅ Perfect!</span>`;
            } else {
                clickedBtn.classList.add('wrong');
                allBtns.forEach(btn => { if (parseInt(btn.textContent) === currentCorrect) btn.classList.add('correct'); });
                document.getElementById('feedback').innerHTML = `<span class="text-rose-400">Correct was ${currentCorrect}</span>`;
            }
        }

        function createSkipRow(step) {
            const row = document.createElement('div');
            row.className = `skip-row flex items-center justify-between bg-zinc-950 border border-zinc-700 hover:border-zinc-600 rounded-3xl px-8 py-4`;
            const numDiv = document.createElement('div');
            numDiv.className = `text-[2.35rem] font-bold title-font tracking-tighter w-20 text-right ${step === currentB ? 'text-emerald-400' : 'text-sky-400'}`;
            numDiv.textContent = step * currentA;
            row.appendChild(numDiv);
            const dotsDiv = document.createElement('div');
            dotsDiv.className = 'flex gap-1.5 flex-wrap';
            for (let d = 0; d < currentA; d++) {
                const dot = document.createElement('div'); dot.className = 'dot'; dotsDiv.appendChild(dot);
            }
            row.appendChild(dotsDiv);
            return row;
        }

        function initSkipCounting() {
            const container = document.getElementById('skip-container');
            container.innerHTML = '';
            for (let i = 1; i <= currentB; i++) {
                const row = createSkipRow(i);
                if (i > 1) row.classList.add('hidden');
                container.appendChild(row);
            }
            currentSkipStep = 1;
        }

        function updateActionButton() {
            const btn = document.getElementById('action-btn');
            const textEl = document.getElementById('btn-text');
            if (currentMode === 'test') {
                textEl.textContent = 'Next Fact →';
                btn.classList.remove('bg-sky-500', 'hover:bg-sky-600');
                btn.classList.add('bg-emerald-600', 'hover:bg-emerald-500');
            } else {
                if (currentSkipStep >= currentB) {
                    textEl.textContent = 'Next Fact →';
                    btn.classList.remove('bg-sky-500', 'hover:bg-sky-600');
                    btn.classList.add('bg-emerald-600', 'hover:bg-emerald-500');
                } else {
                    textEl.textContent = 'Next Skip →';
                    btn.classList.remove('bg-emerald-600', 'hover:bg-emerald-500');
                    btn.classList.add('bg-sky-500', 'hover:bg-sky-600');
                }
            }
        }

        function handleActionButton() {
            if (currentMode === 'test') {
                generateNewProblem();
                return;
            }
            if (currentSkipStep < currentB) {
                currentSkipStep++;
                const container = document.getElementById('skip-container');
                const nextRow = container.children[currentSkipStep - 1];
                nextRow.classList.remove('hidden');
                if (currentSkipStep === currentB) {
                    setTimeout(() => {
                        document.getElementById('final-reveal').classList.remove('hidden');
                        document.getElementById('final-equation').innerHTML = `
                            ${currentA} × ${currentB} = <span class="text-emerald-100">${currentCorrect}</span>
                        `;
                    }, 400);
                }
                updateActionButton();
            } else {
                generateNewProblem();
            }
        }

        function flipFact() {
            if (currentMode !== 'practice') return;
            [currentA, currentB] = [currentB, currentA];
            document.getElementById('problem').textContent = `${currentA} × ${currentB}`;
            document.getElementById('final-reveal').classList.add('hidden');
            initSkipCounting();
            updateActionButton();
        }

        function init() {
            loadSettings();
            createFactToggles();
            updateModeButtons();
            generateNewProblem();
        }

        window.onload = init;
    </script>
</body>
</html>
